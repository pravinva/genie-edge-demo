<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Singularity is Near-Sighted: A Vision Test of AI Mavens</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        /* Flipbook styles */
        .flipbook {
            position: relative;
            width: 1200px;
            height: 800px;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 600px;
            height: 800px;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page.left-page {
            left: 0;
        }

        .page.right-page {
            left: 600px;
        }

        .page-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: white;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-face.back {
            transform: rotateY(180deg);
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Content styles */
        .person-image {
            width: 520px;
            height: 650px;
            object-fit: contain;
            background: #111;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 3px solid transparent;
            background: linear-gradient(#111, #111) padding-box,
                        linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B, #9B59B6, #3498DB, #2ECC71, #FFD700) border-box;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
                        0 0 60px rgba(255, 215, 0, 0.3),
                        0 0 90px rgba(255, 215, 0, 0.2);
            filter: blur(20px) brightness(0.7);
            transform: scale(0.95);
        }

        .person-image.vision-testing {
            animation: visionFocus 5s ease-out forwards, glow 3s ease-in-out infinite 5s;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1) contrast(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5),
                           0 0 60px rgba(255, 215, 0, 0.3),
                           0 0 90px rgba(255, 215, 0, 0.2);
            }
            50% {
                filter: brightness(1.1) contrast(1.1);
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.7),
                           0 0 80px rgba(255, 215, 0, 0.5),
                           0 0 120px rgba(255, 215, 0, 0.3);
            }
        }

        .quiz-content {
            text-align: center;
            width: 100%;
        }

        .quiz-prompt {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .reveal-button {
            padding: 16px 40px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .reveal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .answer-section {
            display: none;
            animation: fadeIn 0.5s ease;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.95));
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            text-align: center;
        }

        .answer-section.show {
            display: block;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow:
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 30px #FFA500,
                    0 0 40px #FFA500;
                color: #FFD700;
            }
            50% {
                text-shadow:
                    0 0 20px #FFD700,
                    0 0 30px #FFD700,
                    0 0 40px #FFA500,
                    0 0 50px #FFA500,
                    0 0 60px #FFA500;
                color: #FFF700;
            }
        }

        .person-name {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFF700, #FFA500, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: sparkle 2s ease-in-out infinite, gradient-shift 3s ease infinite;
            position: relative;
        }

        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .person-name::before {
            content: 'âœ¨';
            position: absolute;
            left: -30px;
            animation: float 2s ease-in-out infinite;
        }

        .person-name::after {
            content: 'âœ¨';
            position: absolute;
            right: -30px;
            animation: float 2s ease-in-out infinite 0.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        .person-hint {
            font-size: 20px;
            color: #FFA500;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            margin-top: 10px;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes visionFocus {
            0% {
                filter: blur(25px) brightness(0.6);
                transform: scale(0.93);
            }
            30% {
                filter: blur(18px) brightness(0.7);
                transform: scale(0.95);
            }
            50% {
                filter: blur(12px) brightness(0.8);
                transform: scale(0.97);
            }
            70% {
                filter: blur(6px) brightness(0.9);
                transform: scale(0.99);
            }
            85% {
                filter: blur(2px) brightness(0.95);
                transform: scale(0.995);
            }
            100% {
                filter: blur(0) brightness(1);
                transform: scale(1);
            }
        }

        /* Page number */
        .page-number {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #999;
        }

        /* Marking buttons */
        .marking-buttons {
            display: none;
            margin-top: 20px;
            gap: 15px;
            justify-content: center;
        }

        .answer-section.show ~ .marking-buttons {
            display: flex;
        }

        .mark-button {
            padding: 10px 25px;
            font-size: 18px;
            border: 2px solid;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            font-weight: bold;
        }

        .mark-correct {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .mark-correct:hover:not(.marked) {
            background: #4CAF50;
            color: white;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .mark-incorrect {
            border-color: #f44336;
            color: #f44336;
        }

        .mark-incorrect:hover:not(.marked) {
            background: #f44336;
            color: white;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .marked {
            cursor: default !important;
            opacity: 0.7;
        }

        .marked.mark-correct {
            background: #4CAF50;
            color: white;
        }

        .marked.mark-incorrect {
            background: #f44336;
            color: white;
        }

        /* Score display update */
        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FFD700;
            font-weight: bold;
            padding: 10px 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            border: 2px solid #FFD700;
            z-index: 1000;
            text-align: center;
        }

        .score-detail {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
            color: #FFA500;
        }

        /* Navigation */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000;
            font-size: 32px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .prev-button {
            left: 30px;
        }

        .next-button {
            right: 30px;
        }

        .page-indicator {
            position: fixed;
            top: 50%;
            left: 120px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            border-radius: 15px;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            border: 1px solid rgba(255, 215, 0, 0.3);
            writing-mode: horizontal-tb;
            min-width: 100px;
            text-align: center;
        }

        /* Score */
        .score-board {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .score-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }

        .score-detail {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .score-detail span {
            color: #FFD700;
            font-weight: bold;
        }

        /* Title */
        .main-title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #FFD700;
            z-index: 100;
        }

        .main-title h1 {
            font-size: 36px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .main-title p {
            font-size: 16px;
            opacity: 0.95;
        }

        /* Cover page */
        .cover-page {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #FFD700;
            text-align: center;
            justify-content: center;
            padding: 40px;
            border: 2px solid #FFD700;
            box-shadow: inset 0 0 50px rgba(255, 215, 0, 0.1);
        }

        .cover-page h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .cover-page p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .start-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        /* Mobile responsive */
        @media (max-width: 1250px) {
            .page-indicator {
                left: 100px;
            }
            .flipbook {
                width: 600px;
                height: 800px;
            }

            .page {
                width: 600px;
            }

            .page.right-page {
                display: none;
            }

            .person-image {
                width: 500px;
                height: 630px;
            }
        }

        @media (max-width: 650px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .prev-button {
                left: 10px;
            }

            .next-button {
                right: 10px;
            }

            .page-indicator {
                left: 70px;
                font-size: 16px;
                padding: 10px 15px;
                min-width: 80px;
            }
            .flipbook {
                width: 90vw;
                height: 80vh;
            }

            .page {
                width: 90vw;
            }

            .person-image {
                width: 80vw;
                height: 60vh;
            }

            .quiz-prompt {
                font-size: 28px;
            }

            .person-name {
                font-size: 28px;
            }

            .person-hint {
                font-size: 16px;
            }
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #FFD700;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }

        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Quiz...</div>

    <div class="container">
        <!-- Title -->
        <div class="main-title">
            <h1>The Singularity is Near-Sighted</h1>
            <p>A Vision Test of AI Mavens</p>
        </div>

        <!-- Score -->
        <div class="score-board">
            <div class="score-title">SCORE</div>
            <div class="score-value" id="score">0/15</div>
            <div class="score-detail">
                âœ“ <span id="correct-count">0</span> |
                âœ— <span id="incorrect-count">0</span> |
                ? <span id="remaining-count">15</span>
            </div>
        </div>

        <!-- Flipbook -->
        <div class="flipbook" id="flipbook">
            <!-- Cover Page -->
            <div class="page left-page" id="cover">
                <div class="page-face cover-page">
                    <h1>The Singularity is Near-Sighted</h1>
                    <p style="font-size: 22px; margin-bottom: 10px;">A Vision Test of AI Mavens</p>
                    <p>Can you see the architects bringing the future into focus?</p>
                    <p style="font-size: 16px; margin-bottom: 30px;">15 visionary mavens to identify</p>
                    <button class="start-button" onclick="startQuiz()">Test Your Vision â†’</button>
                </div>
                <div class="page-face back"></div>
            </div>
        </div>

        <!-- Navigation -->
        <button class="nav-button prev-button" id="prevBtn" onclick="previousPage()" disabled>â€¹</button>
        <button class="nav-button next-button" id="nextBtn" onclick="nextPage()">â€º</button>
        <div class="page-indicator" id="pageIndicator">Cover</div>
    </div>

    <script>
        // Quiz data - ordered from easier to harder
        const quizData = [
            // Easiest - most recognizable
            {
                src: 'pics/jensen_huang.jpg',
                name: 'Jensen Huang',
                hint: 'Founder and CEO of NVIDIA, architect of GPU computing and AI hardware revolution'
            },
            {
                src: 'pics/sam_altman.png',
                name: 'Sam Altman',
                hint: 'CEO of OpenAI, former president of Y Combinator'
            },
            {
                src: 'pics/dario.jpg',
                name: 'Dario Amodei',
                hint: 'CEO and co-founder of Anthropic, former VP of Research at OpenAI'
            },
            {
                src: 'pics/geoffrey_hinton.png',
                name: 'Geoffrey Hinton',
                hint: 'Godfather of AI, Turing Award winner, pioneer of deep learning and backpropagation'
            },
            {
                src: 'pics/yann_lecun.png',
                name: 'Yann LeCun',
                hint: 'Chief AI Scientist at Meta, Turing Award winner, pioneer of convolutional neural networks'
            },
            {
                src: 'pics/demis_hassabis.png',
                name: 'Demis Hassabis',
                hint: 'CEO and co-founder of DeepMind, creator of AlphaGo and AlphaFold'
            },
            {
                src: 'pics/mira_murati.png',
                name: 'Mira Murati',
                hint: 'Chief Technology Officer at OpenAI, led development of ChatGPT and DALL-E'
            },
            {
                src: 'pics/fei_fei_li.png',
                name: 'Fei-Fei Li',
                hint: 'Co-Director of Stanford HAI, creator of ImageNet, "Godmother of AI"'
            },
            {
                src: 'pics/ilya_alex.png',
                name: 'Ilya Sutskever & Alex Krizhevsky',
                hint: 'Ilya: Co-founder & Chief Scientist of OpenAI | Alex: Creator of AlexNet, revolutionized computer vision'
            },
            // Moderate difficulty
            {
                src: 'pics/alex_wang.jpg',
                name: 'Alex Wang',
                hint: 'Founder and CEO of Scale AI, youngest self-made billionaire'
            },
            {
                src: 'pics/dwarkesh_patel.png',
                name: 'Dwarkesh Patel',
                hint: 'Podcaster and host of "The Dwarkesh Podcast", interviewing leading AI researchers'
            },
            {
                src: 'pics/pete_steinberger.png',
                name: 'Peter Steinberger',
                hint: 'Founder of Openclaw, iOS development expert'
            },
            {
                src: 'pics/boris_cherny.png',
                name: 'Boris Cherny',
                hint: 'Creator of Claude Code, Software engineer at Anthropic, author of "Programming TypeScript"'
            },
            // Hardest - put these last
            {
                src: 'pics/david_blackwell.png',
                name: 'David Blackwell',
                hint: 'Pioneering statistician and mathematician, first African American inducted into the National Academy of Sciences'
            },
            {
                src: 'pics/C.E._Shannon._Tekniska_museet_43069_(cropped).jpg',
                name: 'Claude Shannon',
                hint: 'Father of Information Theory, laid the foundation for digital circuit design theory'
            }
        ];

        let currentPage = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let answered = new Set();
        let markedAnswers = {}; // Track which answers are marked correct/incorrect
        let pagesCreated = false;

        // Create quiz pages
        function createPages() {
            if (pagesCreated) return;

            const flipbook = document.getElementById('flipbook');

            quizData.forEach((person, index) => {
                const page = document.createElement('div');
                page.className = 'page right-page';
                page.id = `page-${index}`;
                page.style.display = 'none';

                // Front face with quiz
                const front = document.createElement('div');
                front.className = 'page-face';
                front.innerHTML = `
                    <div class="quiz-content">
                        <img src="${person.src}" alt="Mystery Person" class="person-image">
                        <div class="quiz-prompt">Who is this?</div>
                        <button class="reveal-button" onclick="revealAnswer(${index})">Reveal Answer</button>
                        <div class="answer-section" id="answer-${index}">
                            <div class="person-name">${person.name}</div>
                            <div class="person-hint">${person.hint}</div>
                        </div>
                        <div class="marking-buttons" id="marking-${index}">
                            <button class="mark-button mark-correct" onclick="markAnswer(${index}, true)">âœ“ Correct</button>
                            <button class="mark-button mark-incorrect" onclick="markAnswer(${index}, false)">âœ— Wrong</button>
                        </div>
                    </div>
                    <div class="page-number">Page ${index + 1} of 15</div>
                `;

                // Back face (empty)
                const back = document.createElement('div');
                back.className = 'page-face back';

                page.appendChild(front);
                page.appendChild(back);
                flipbook.appendChild(page);
            });

            pagesCreated = true;
        }

        // Start quiz
        function startQuiz() {
            createPages();
            document.getElementById('cover').style.display = 'none';
            currentPage = 1;
            showPage(currentPage);
            updateNavigation();
        }

        // Show specific page
        function showPage(pageNum) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.style.display = 'none';
            });

            if (pageNum === 0) {
                // Show cover
                document.getElementById('cover').style.display = 'block';
            } else {
                // Show quiz page
                const page = document.getElementById(`page-${pageNum - 1}`);
                if (page) {
                    page.style.display = 'block';

                    // Restart vision focus animation
                    const img = page.querySelector('.person-image');
                    if (img) {
                        img.classList.remove('vision-testing');
                        void img.offsetWidth; // Force reflow
                        img.classList.add('vision-testing');
                    }

                    // Check if already answered
                    if (answered.has(pageNum - 1)) {
                        const answerSection = document.getElementById(`answer-${pageNum - 1}`);
                        answerSection.classList.add('show');
                    }
                }
            }
        }

        // Navigate to next page
        function nextPage() {
            if (currentPage < quizData.length) {
                if (currentPage === 0) {
                    startQuiz();
                } else {
                    currentPage++;
                    showPage(currentPage);
                    updateNavigation();
                }
            }
        }

        // Navigate to previous page
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
                updateNavigation();
            }
        }

        // Update navigation buttons and indicator
        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicator = document.getElementById('pageIndicator');

            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === quizData.length;

            if (currentPage === 0) {
                indicator.textContent = 'Cover';
            } else {
                indicator.textContent = `${currentPage} of 15`;
            }
        }

        // Reveal answer
        function revealAnswer(index) {
            if (!answered.has(index)) {
                answered.add(index);

                const answerSection = document.getElementById(`answer-${index}`);
                answerSection.classList.add('show');

                // Hide reveal button
                event.target.style.display = 'none';
            }
        }

        // Mark answer as correct or incorrect
        function markAnswer(index, isCorrect) {
            if (markedAnswers[index] !== undefined) return; // Already marked

            markedAnswers[index] = isCorrect;

            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }

            // Update button states
            const markingDiv = document.getElementById(`marking-${index}`);
            const buttons = markingDiv.querySelectorAll('.mark-button');
            buttons.forEach(button => {
                button.classList.add('marked');
                if ((isCorrect && button.classList.contains('mark-correct')) ||
                    (!isCorrect && button.classList.contains('mark-incorrect'))) {
                    button.disabled = true;
                } else {
                    button.style.display = 'none';
                }
            });

            updateScore();
        }

        // Update score display
        function updateScore() {
            const total = correctCount + incorrectCount;
            const remaining = 15 - total;

            document.getElementById('score').textContent = `${correctCount}/15`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('remaining-count').textContent = remaining;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
            if (e.key === 'Enter' && currentPage > 0) {
                // Reveal answer for current page
                const index = currentPage - 1;
                if (!answered.has(index)) {
                    revealAnswer(index);
                }
            }
            if (e.key === 'c' && currentPage > 0) {
                // Mark as correct
                const index = currentPage - 1;
                if (answered.has(index) && markedAnswers[index] === undefined) {
                    markAnswer(index, true);
                }
            }
            if (e.key === 'x' && currentPage > 0) {
                // Mark as incorrect
                const index = currentPage - 1;
                if (answered.has(index) && markedAnswers[index] === undefined) {
                    markAnswer(index, false);
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateScore();
            updateNavigation();

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').classList.add('fade-out');
            }, 500);
        });
    </script>
</body>
</html>
