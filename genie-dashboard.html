<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie Edge - Intelligent Operations Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0e27;
            overflow: hidden;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 48px;
            font-weight: bold;
            color: white;
            letter-spacing: -2px;
        }

        .brand .ignition {
            color: #FF6B00;
        }

        .brand .plus {
            color: #666;
            margin: 0 10px;
        }

        .brand .databricks {
            color: #FF3621;
        }

        .loading-text {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B00, #FF3621);
            border-radius: 2px;
            animation: progress 2s ease-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 20px;
        }

        /* Hide iframe initially */
        .iframe-container {
            visibility: hidden;
        }

        .iframe-container.loaded {
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo-container">
            <div class="brand">
                <span class="ignition">Ignition</span>
                <span class="plus">+</span>
                <span class="databricks">Databricks</span>
            </div>
        </div>
        <div class="loading-text">Initializing Intelligent Operations Dashboard</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-text" id="statusText">Connecting to secure environment...</div>
    </div>

    <!-- Hidden iframe that loads the actual content -->
    <div class="iframe-container" id="iframeContainer">
        <iframe
            id="dashboardFrame"
            src="about:blank"
            title="Genie Edge Dashboard"
            allow="fullscreen"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
        </iframe>
    </div>

        // Update status messages
        const statusMessages = [
            "Connecting to secure environment...",
            "Authenticating with Databricks...",
            "Loading ML models...",
            "Initializing real-time streams...",
            "Rendering dashboard..."
        ];

        let messageIndex = 0;
        const statusText = document.getElementById('statusText');
        const statusInterval = setInterval(() => {
            if (messageIndex < statusMessages.length - 1) {
                messageIndex++;
                statusText.textContent = statusMessages[messageIndex];
            }
        }, 400);

        // Load the dashboard after animation
        setTimeout(() => {
            const iframe = document.getElementById('dashboardFrame');
            const iframeContainer = document.getElementById('iframeContainer');
            const loadingScreen = document.getElementById('loadingScreen');

            // Set the actual URL
            iframe.src = dashboardUrl;

            // Handle iframe load
            iframe.onload = function() {
                setTimeout(() => {
                    clearInterval(statusInterval);
                    iframeContainer.classList.add('loaded');
                    loadingScreen.classList.add('hidden');
                }, 500);
            };

            // Fallback if iframe doesn't load
            setTimeout(() => {
                if (!iframeContainer.classList.contains('loaded')) {
                    // If iframe fails, redirect directly
                    window.location.href = dashboardUrl;
                }
            }, 5000);
        }, 2000);

        // Prevent right-click inspect on the iframe
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IFRAME') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
