<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Rolodex - Genie at the Edge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1e3c72 0%, #0f1629 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rolodex {
            position: relative;
            width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card {
            position: absolute;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transform-origin: center bottom;
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            backface-visibility: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            user-select: none;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            border-radius: 20px;
            pointer-events: none;
        }

        .card-title {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .card.active .card-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Rolodex positioning */
        .card.active {
            transform: rotateX(0deg) translateZ(0px);
            z-index: 10;
        }

        .card.prev {
            transform: rotateX(45deg) translateZ(-200px) translateY(-100px);
            opacity: 0.8;
            z-index: 5;
        }

        .card.next {
            transform: rotateX(-45deg) translateZ(-200px) translateY(100px);
            opacity: 0.8;
            z-index: 5;
        }

        .card.hidden-up {
            transform: rotateX(90deg) translateZ(-400px) translateY(-200px);
            opacity: 0;
            z-index: 1;
        }

        .card.hidden-down {
            transform: rotateX(-90deg) translateZ(-400px) translateY(200px);
            opacity: 0;
            z-index: 1;
        }

        /* Navigation */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            color: white;
            font-size: 24px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-prev {
            left: 50px;
        }

        .nav-next {
            right: 50px;
        }

        /* Indicators */
        .indicators {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Title */
        .main-title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .subtitle {
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            50% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
            }
        }

        /* Auto-rotate toggle */
        .auto-rotate-toggle {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .auto-rotate-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .auto-rotate-toggle.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Loading state */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f1629;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }

        .loading.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .rolodex {
                width: 300px;
                height: 450px;
            }

            .card {
                width: 300px;
                height: 450px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .nav-prev {
                left: 20px;
            }

            .nav-next {
                right: 20px;
            }

            .main-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Gallery...</div>

    <div class="container">
        <!-- Title -->
        <div class="main-title">
            Genie at the Edge Gallery
            <div class="subtitle">Click images or use arrows to rotate</div>
        </div>

        <!-- Rolodex container -->
        <div class="rolodex" id="rolodex"></div>

        <!-- Navigation -->
        <div class="nav-button nav-prev" id="prevBtn">‹</div>
        <div class="nav-button nav-next" id="nextBtn">›</div>

        <!-- Indicators -->
        <div class="indicators" id="indicators"></div>

        <!-- Auto-rotate toggle -->
        <button class="auto-rotate-toggle" id="autoRotate">Auto-Rotate: OFF</button>

        <!-- Floating particles -->
        <div id="particles"></div>
    </div>

    <script>
        // Image data with titles
        const images = [
            {
                src: 'pics/hero-image.fit_lim.size_1600x900.v1732221184.jpg',
                title: 'Genie at the Edge - Hero'
            },
            {
                src: 'pics/C.E._Shannon._Tekniska_museet_43069_(cropped).jpg',
                title: 'Claude E. Shannon - Information Theory Pioneer'
            },
            {
                src: 'pics/dario.jpg',
                title: 'Dario Amodei - Anthropic CEO'
            },
            {
                src: 'pics/Screenshot 2026-02-21 at 10.13.46 pm.png',
                title: 'System Architecture'
            },
            {
                src: 'pics/Screenshot 2026-02-21 at 10.15.19 pm.png',
                title: 'Dashboard View'
            },
            {
                src: 'pics/Screenshot 2026-02-21 at 10.16.50 pm.png',
                title: 'Real-time Monitoring'
            }
        ];

        let currentIndex = 0;
        let autoRotateInterval = null;
        let isAutoRotating = false;

        // Create rolodex cards
        function createCards() {
            const rolodex = document.getElementById('rolodex');
            const indicators = document.getElementById('indicators');

            images.forEach((image, index) => {
                // Create card
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.title;
                img.loading = 'lazy';

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = image.title;

                card.appendChild(img);
                card.appendChild(title);
                rolodex.appendChild(card);

                // Add click handler to card
                card.addEventListener('click', () => {
                    if (index !== currentIndex) {
                        goToSlide(index);
                    }
                });

                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => goToSlide(index));
                indicators.appendChild(indicator);
            });

            updateDisplay();
        }

        // Update card positions and states
        function updateDisplay() {
            const cards = document.querySelectorAll('.card');
            const indicators = document.querySelectorAll('.indicator');

            cards.forEach((card, index) => {
                card.className = 'card';

                const diff = index - currentIndex;
                const totalCards = images.length;

                // Handle wrapping
                let adjustedDiff = diff;
                if (diff > totalCards / 2) adjustedDiff = diff - totalCards;
                if (diff < -totalCards / 2) adjustedDiff = diff + totalCards;

                if (adjustedDiff === 0) {
                    card.classList.add('active');
                } else if (adjustedDiff === 1 || (adjustedDiff === -(totalCards - 1))) {
                    card.classList.add('next');
                } else if (adjustedDiff === -1 || (adjustedDiff === (totalCards - 1))) {
                    card.classList.add('prev');
                } else if (adjustedDiff > 0) {
                    card.classList.add('hidden-down');
                } else {
                    card.classList.add('hidden-up');
                }
            });

            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        // Navigate to specific slide
        function goToSlide(index) {
            currentIndex = index;
            updateDisplay();
        }

        // Navigate to next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateDisplay();
        }

        // Navigate to previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateDisplay();
        }

        // Auto-rotate functionality
        function toggleAutoRotate() {
            const btn = document.getElementById('autoRotate');
            isAutoRotating = !isAutoRotating;

            if (isAutoRotating) {
                btn.textContent = 'Auto-Rotate: ON';
                btn.classList.add('active');
                autoRotateInterval = setInterval(nextSlide, 3000);
            } else {
                btn.textContent = 'Auto-Rotate: OFF';
                btn.classList.remove('active');
                clearInterval(autoRotateInterval);
            }
        }

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${100 + Math.random() * 20}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.animationDuration = `${20 + Math.random() * 10}s`;

                container.appendChild(particle);
            }
        }

        // Keyboard navigation
        function handleKeyboard(e) {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoRotate();
            }
        }

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createCards();
            createParticles();

            // Event listeners
            document.getElementById('prevBtn').addEventListener('click', prevSlide);
            document.getElementById('nextBtn').addEventListener('click', nextSlide);
            document.getElementById('autoRotate').addEventListener('click', toggleAutoRotate);
            document.addEventListener('keydown', handleKeyboard);

            // Touch events
            document.addEventListener('touchstart', handleTouchStart);
            document.addEventListener('touchend', handleTouchEnd);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('fade-out');
            }, 500);

            // Preload images
            images.forEach(image => {
                const img = new Image();
                img.src = image.src;
            });
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
            }
        });
    </script>
</body>
</html>
